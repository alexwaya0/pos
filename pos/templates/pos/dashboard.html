{% extends "pos/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}
  <div class="grid grid-cols-3 gap-6">
    {% for branch in branches %}
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold">{{ branch.name }}</h3>
        <p class="text-sm text-gray-500">{{ branch.address }}</p>
        <div class="mt-4 text-xl font-bold">{{ branch.phone }}</div>
        <div class="mt-3">
          <a href="{% url 'pos:sale_create' %}" class="inline-block px-3 py-1 rounded text-white" style="background:var(--accent)">New Sale</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
